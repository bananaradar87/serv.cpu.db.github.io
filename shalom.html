<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>База данных серверных процессоров</title>
<style>
:root {
--bg-color: #10141c;
--glass-bg: rgba(22, 27, 38, 0.6);
--border-color: rgba(138, 147, 169, 0.2);
--text-primary: #f0f6fc;
--text-secondary: #a1acc0;
--accent-glow: #00aaff;
--hover-bg: rgba(33, 150, 243, 0.1);
}

    {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
background-color: var(--bg-color);
color: var(--text-primary);
line-height: 1.6;
overflow-x: hidden;
position: relative;
}

/* Эффект "Авроры" на фоне */
body::before {
content: '';
position: fixed;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background-image:
radial-gradient(circle at 20% 20%, rgba(0, 123, 255, 0.3), transparent 25%),
radial-gradient(circle at 80% 80%, rgba(100, 0, 200, 0.3), transparent 25%);
background-repeat: no-repeat;
filter: blur(80px);
z-index: -1;
animation: moveAurora 20s infinite alternate;
}

@keyframes moveAurora {
from { transform: translate(0, 0); }
to { transform: translate(20%, 20%); }
}

.container {
max-width: 1400px;
margin: 0 auto;
padding: 2rem;
}

header {
text-align: center;
margin-bottom: 2rem;
}

header h1 {
font-size: 2.5rem;
font-weight: 600;
margin-bottom: 0.5rem;
text-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
}

header p {
color: var(--text-secondary);
font-size: 1.1rem;
}

.controls-bar {
display: flex;
flex-wrap: wrap;
gap: 1rem;
background: var(--glass-bg);
backdrop-filter: blur(12px);
-webkit-backdrop-filter: blur(12px);
padding: 1rem 1.5rem;
margin-bottom: 2rem;
border-radius: 12px;
border: 1px solid var(--border-color);
}

.control-group {
display: flex;
align-items: center;
gap: 0.75rem;
}

.control-group label {
font-weight: 500;
color: var(--text-secondary);
}

.control-group select,
.control-group input {
font-family: inherit;
font-size: 1rem;
background: transparent;
color: var(--text-primary);
border: 1px solid var(--border-color);
border-radius: 8px;
padding: 0.6rem 1rem;
transition: all 0.2s ease;
}

.control-group select:focus,
.control-group input:focus {
outline: none;
border-color: var(--accent-glow);
box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
}

.control-group select option {
background-color: #1c212e;
color: var(--text-primary);
}

.table-wrapper {
overflow-x: auto;
background: var(--glass-bg);
backdrop-filter: blur(12px);
-webkit-backdrop-filter: blur(12px);
border-radius: 12px;
border: 1px solid var(--border-color);
padding: 0.5rem;
}

table {
width: 100%;
border-collapse: collapse;
}

th, td {
padding: 1rem 1.2rem;
text-align: left;
white-space: nowrap;
border-bottom: 1px solid var(--border-color);
}

th {
color: var(--text-primary);
font-weight: 600;
cursor: pointer;
user-select: none;
position: relative;
text-transform: uppercase;
font-size: 0.8rem;
letter-spacing: 0.5px;
}

th .sort-indicator {
color: var(--accent-glow);
font-size: 1.2em;
margin-left: 5px;
}

td {
color: var(--text-secondary);
}
td:first-child {
font-weight: 500;
color: var(--text-primary);
}

tbody tr {
transition: background-color 0.2s ease;
}

tbody tr:last-child td {
border-bottom: none;
}

tbody tr:hover {
background-color: var(--hover-bg);
}

footer {
text-align: center;
padding: 2rem;
margin-top: 2rem;
color: var(--text-secondary);
font-size: 0.9rem;
}

footer a {
color: var(--accent-glow);
text-decoration: none;
}
</style>
</head>

<header>

let currentSortColumn = -1;
let isAscending = true;
let currentData = [...processorData];

const tableBody = document.getElementById('processorTableBody');

function renderTable(data) {
tableBody.innerHTML = '';
const fragment = document.createDocumentFragment();
data.forEach(p => {
const row = document.createElement('tr');
row.innerHTML = `
<td>${p.model}</td>
<td>${p.manufacturer}</td>
<td>${p.cores}</td>
<td>${p.threads}</td>
<td>${p.base_clock}</td>
<td>${p.max_turbo}</td>
<td>${p.l3_cache}</td>
<td>${p.tdp}</td>
`;
fragment.appendChild(row);
});
tableBody.appendChild(fragment);
}

function applyFilters() {
const selectedBrand = document.getElementById('brandFilter').value;
const searchTerm = document.getElementById('searchBox').value.toLowerCase();

let filteredData = processorData.filter(p => {
const brandMatch = selectedBrand === 'all' || p.manufacturer === selectedBrand;
const searchMatch = p.model.toLowerCase().includes(searchTerm);
return brandMatch && searchMatch;
});

currentData = filteredData;
sortTable(currentSortColumn, false); // Пересортировать отфильтрованные данные
}

function sortTable(columnIndex, toggleDirection = true) {
if (columnIndex === -1) {
renderTable(currentData);
return;
}

if (toggleDirection) {
if (columnIndex === currentSortColumn) {
isAscending = !isAscending;
} else {
currentSortColumn = columnIndex;
isAscending = true;
}
}

const keyMap = ['model', 'manufacturer', 'cores', 'threads', 'base_clock', 'max_turbo', 'l3_cache', 'tdp'];
const key = keyMap[columnIndex];

currentData.sort((a, b) => {
let valA = a[key];
let valB = b[key];

// Числовое сравнение для определенных полей
if (['cores', 'threads', 'l3_cache'].includes(key)) {
valA = Number(valA);
valB = Number(valB);
}
// Сравнение для полей с единицами измерения (GHz, W)
else if (['base_clock', 'max_turbo', 'tdp'].includes(key)) {
valA = parseFloat(valA) || 0;
valB = parseFloat(valB) || 0;
} else {
valA = valA.toString().toLowerCase();
valB = valB.toString().toLowerCase();
}

if (valA < valB) return isAscending ? -1 : 1;
if (valA > valB) return isAscending ? 1 : -1;
return 0;
});

renderTable(currentData);
updateSortIndicators();
}

function updateSortIndicators() {
const headers = document.querySelectorAll("th");
headers.forEach((header, index) => {
const indicator = header.querySelector('.sort-indicator');
if (index === currentSortColumn) {
indicator.textContent = isAscending ? ' ▲' : ' ▼';
} else {
indicator.textContent = '';
}
});
}

// Initial load
window.onload = () => {
currentSortColumn = 0; // Сортируем по модели по умолчанию
isAscending = true;
applyFilters();
};
